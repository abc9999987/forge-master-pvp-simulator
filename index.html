<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <title>Forge Master PVP 예측</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>

  <h1>
    Forge Master PVP 예측
    <h4>Made by S12_abc123</h4>
  </h1>

  <div class='wrap'>
    <div class='panel' id='blockA'>
      <h3>나</h3>
      <div class='groupA'></div>
      <div style='margin-top:8px; text-align:right;'>
        <button id='resetA' type='button' style='background:#fff;border:1px solid #ffd6d0;color:#ff6b5a;padding:6px 10px;border-radius:10px;cursor:pointer;'>리셋</button>
      </div>
    </div>

    <div class='panel' id='blockB'>
      <h3>적</h3>
      <div class='groupB'></div>
      <div style='margin-top:8px; text-align:right;'>
        <button id='resetB' type='button' style='background:#fff;border:1px solid #ffd6d0;color:#ff6b5a;padding:6px 10px;border-radius:10px;cursor:pointer;'>리셋</button>
      </div>
    </div>
  </div>

  <div class='skill-panel' id='skillPanel'>
    <h3 style='margin:0 0 10px 0;'>스킬 선택</h3>
    <div class='skill-area'>
      <div class='skill-column' id='mySkills'>
        <label>내 스킬</label>
        <!-- 3 left selects inserted by JS -->
      </div>

      <div class='skill-column' id='enemySkills'>
        <label>적 스킬</label>
        <!-- 3 right selects inserted by JS -->
      </div>
    </div>
  </div>

  <button onclick='startBattle()'>전투 시작!</button>

  <p style='margin-top: 12px; font-size: 14px; color: #666; text-align: center;'>
    전투는 최대 60초 동안 진행되며, 먼저 상대를 쓰러뜨리거나 시간이 종료되었을 때 체력이 더 많이 남은 쪽이 승리합니다.
  </p>

  <h2 id='battleResult'></h2>
  
  <div id='logWrapper'>
    <table id='logTable'>
        <thead>
        <tr>
            <th>전투 시간 (sec)</th>
            <th>나</th>
            <th>적</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
  </div>
  <script src='script.js'></script>
</body>
</html>
